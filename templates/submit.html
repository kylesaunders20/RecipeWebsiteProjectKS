{% extends "index.html" %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Submit a Recipe</h1>
    <form method="post" action="{{ url_for('submit') }}">
        <div class="mb-3">
            <label for="recipeName" class="form-label">Recipe Name</label>
            <input type="text" class="form-control" id="recipeName" name="recipe_name" required>
        </div>
        <div class="mb-3">
            <label for="ingredients" class="form-label">Ingredients (separated by commas)</label>
            <textarea class="form-control" id="ingredients" name="ingredients" rows="3" required></textarea>
        </div>
        <div class="mb-3">
            <label for="preparation" class="form-label">Preparation Instructions</label>
            <textarea class="form-control" id="preparation" name="preparation" rows="4" required></textarea>
        </div>
        <div class="mb-3">
            <label for="serving" class="form-label">Serving Instructions</label>
            <input type="text" class="form-control" id="serving" name="serving" required>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Submit Recipe</button>
        </div>
    </form>
</div>
{% endblock %}
