{% extends "bootstrap/base.html" %}

{% block title %}Submit Recipe{% endblock %}

{% block content %}
<div class="container">
    <h1>Submit a New Recipe</h1>
    <form action="/submit" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="recipeName" class="form-label">Recipe Name</label>
            <input type="text" class="form-control" id="recipeName" name="recipe_name" required>
        </div>
        <div class="mb-3">
            <label for="recipeImage" class="form-label">Recipe Image</label>
            <input type="file" class="form-control" id="recipeImage" name="recipe_image">
        </div>
        <div class="mb-3">
            <label for="ingredients" class="form-label">Ingredients</label>
            <textarea class="form-control" id="ingredients" name="ingredients" rows="4" required></textarea>
        </div>
        <div class="mb-3">
            <label for="preparation" class="form-label">Preparation Instructions</label>
            <textarea class="form-control" id="preparation" name="preparation" rows="4" required></textarea>
        </div>
        <div class="mb-3">
            <label for="serving" class="form-label">Serving Instructions</label>
            <textarea class="form-control" id="serving" name="serving" rows="2" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit Recipe</button>
    </form>
</div>
{% endblock %}
